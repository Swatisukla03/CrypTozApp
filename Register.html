          <form action="#" onsubmit="return validation()">
            <div class="form-group">
              <label style="color:hsl(41, 95%, 61%); font-size: 30px;">Username:</label>

            </div>

              <label style="color:hsl(41, 95%, 61%);font-size: 30px;">Password:</label>
              <input type="text" name="pass" class="form-control" id="pass">
              <span id="password" class="text-danger font-weight-bold"></span>
            </div>

            <div class="form-group">
              <label style="color:hsl(41, 95%, 61%);font-size: 30px ;">Confirm Password:</label>
              <input type="text" name="conpass" class="form-control" id="conpass">
              <span id="conPassword" class="text-danger font-weight-bold"></span>
            </div>

            <div class="form-group">
              <label style="color:hsl(41, 95%, 61%);font-size: 30px ;">Mobile Number:</label>
              <input type="text" name="mobile" class="form-control" id="MobileNumber">
              <span id="number" class="text-danger font-weight-bold"></span>
            </div>    

            <div class="form-group">
              <label style="color:hsl(41, 95%, 61%);font-size: 30px ;">Email:</label>
              <input type="text" name="email" class="form-control" id="emails">
              <span id="emailID" class="text-danger font-weight-bold"></span>
            </div>

return false;
